  <svg viewBox="0 0 400 480" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for subtle depth -->
    <linearGradient id="whiteGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f8f8;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  

  
  <!-- Main diamond with shadow -->
  <g filter="url(#shadow)">
    <!-- Diamond outline (transparent interior) -->
    <polygon points="200,60 320,240 200,420 80,240" 
             fill="none" 
             stroke="#2a2a2a" 
             stroke-width="3"
             stroke-linejoin="miter"/>
    
    <!-- Center vertical line -->
    <line x1="200" y1="60" x2="200" y2="420" 
          stroke="#2a2a2a" 
          stroke-width="3"/>
    
    <!-- Center horizontal line -->
    <line x1="80" y1="240" x2="320" y2="240" 
          stroke="#2a2a2a" 
          stroke-width="3"/>
    
    <!-- Top right section with diagonal lines -->
    <g>
      <line x1="200" y1="80" x2="305" y2="240" stroke="#2a2a2a" stroke-width="2"/>
      <line x1="200" y1="100" x2="290" y2="240" stroke="#2a2a2a" stroke-width="2"/>
      <line x1="200" y1="120" x2="275" y2="240" stroke="#2a2a2a" stroke-width="2"/>
      <line x1="200" y1="140" x2="260" y2="240" stroke="#2a2a2a" stroke-width="2"/>
      <line x1="200" y1="160" x2="245" y2="240" stroke="#2a2a2a" stroke-width="2"/>
      <line x1="200" y1="180" x2="230" y2="240" stroke="#2a2a2a" stroke-width="2"/>
      <line x1="200" y1="200" x2="220" y2="240" stroke="#2a2a2a" stroke-width="2"/>
      <line x1="200" y1="220" x2="210" y2="240" stroke="#2a2a2a" stroke-width="2"/>
    </g>
    
    <!-- Bottom left triangle - transparent interior -->
    <polygon points="80,240 200,240 200,420" 
             fill="none"/>
  </g>
</svg>